<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Matching</title>
</head>
<body>
    <div class="container">
        <div class="input-group input-group-sm my-3 w-50">
            <input class="form-control" type="file" id="file" name="filename">
            <button class="btn btn-primary" onclick="match()">Match</button>
        </div>
        <div id="content">
            <table class="table table-striped" id="matches">

            </table>
            <div class="jumbotron">
                <h1 class="display-4" id="total">

                </h1>
            </div>
            <div class="alert alert-danger" id="errors">

            </div>
        </div>
    </div>

    <!--  jQuery  -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <!--  JS  -->
    <script src="/public/js/matching.js"></script>
</body>
</html>
